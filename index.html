<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Anything2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
    }
    header {
      background-color: #1976d2;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .btn {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #0d47a1;
    }
    <script>
const user = JSON.parse(localStorage.getItem("loggedInUser"));
if (!user) window.location.href = "login.html";
document.body.innerHTML += `
    <div style="text-align:center;margin-top:20px;">
        <img src="${user.photo || 'default.png'}" width="100" height="100" style="border-radius:50%;border:2px solid #0984e3;"><br>
        <h3>Selamat datang, ${user.username}</h3>
    </div>
`;
</script>

  </style>
</head>
<body>
  <header>Dashboard Anything2</header>
  <div class="container">
    <h2>Selamat Datang di Dashboard</h2>
    <p>Silakan pilih menu untuk melanjutkan</p>
    <button class="btn" onclick="location.href='login.html'">Login</button>
  </div>
</body>
</html>
