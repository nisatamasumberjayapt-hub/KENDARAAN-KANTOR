<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - PT ANISA JAYA UTAMA BY ROY</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #74b9ff, #dfe6e9);
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .navbar {
        background-color: #0984e3;
        color: white;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
    }
    .dashboard {
        margin-top: 60px;
    }
    .card {
        background: white;
        width: 300px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .photo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #0984e3;
    }
    .btn {
        background-color: #0984e3;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #74b9ff;
    }
</style>
</head>
<body>

<div class="navbar">Dashboard PT ANISA JAYA UTAMA</div>

<div id="content" class="dashboard">
    <h2>Memuat...</h2>
</div>

<script>
const content = document.getElementById("content");
const user = JSON.parse(localStorage.getItem("loggedInUser"));

if (!user) {
    // kalau belum login
    content.innerHTML = `
        <h2>Selamat Datang di Dashboard</h2>
        <p>Silakan login untuk melanjutkan.</p>
        <a href="login.html"><button class="btn">Login</button></a>
    `;
} else {
    // kalau sudah login
    const foto = user.foto ? user.foto : "https://via.placeholder.com/100";
    content.innerHTML = `
        <div class="card">
            <img src="${foto}" class="photo">
            <h3>${user.username}</h3>
            <p>Role: ${user.role}</p>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    `;
}

function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
}
</script>

</body>
</html>
