<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - PT ANISA JAYA UTAMA BY ROY</title>
<style>
* { box-sizing: border-box; }
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  display: flex;
  height: 100vh;
  background: url('logo Anything2 tanpa pinggiran.png') no-repeat center center fixed;
  background-size: 500px;
  background-color: #f6f9fc;
  background-blend-mode: lighten;
}

/* Sidebar kiri */
.sidebar {
  width: 260px;
  background: url('bg-kendaraan.jpg') no-repeat center center;
  background-size: cover;
  color: white;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
}
.sidebar::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
}
.sidebar-content {
  position: relative;
  z-index: 2;
}
.sidebar h2 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 25px;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 1px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.7);
  border-bottom: 2px solid rgba(255,255,255,0.4);
  padding-bottom: 10px;
  font-weight: 700;

}
.sidebar .role {
  margin-top: 15px;
  font-size: 14px;
}
.sidebar button {
  background-color: #ff5f5f;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  width: 100%;
}
.sidebar button:hover {
  background-color: #e84118;
}

/* Konten utama */
.main {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}
header {
  text-align: center;
  background-color: #2d98da;
  color: white;
  padding: 12px;
  font-size: 20px;
  font-weight: bold;
  border-radius: 8px;
}
.container {
  background: white;
  margin-top: 25px;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  margin-top: 0;
  color: #273c75;
}
input, select {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  width: 100%;
  margin-bottom: 15px;
}
button {
  padding: 10px 14px;
  border: none;
  border-radius: 6px;
  background-color: #0097e6;
  color: white;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  background-color: #00a8ff;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}
th {
  background-color: #0097e6;
  color: white;
}
tr:nth-child(even) { background-color: #f2f2f2; }
.notif {
  padding: 5px;
  border-radius: 5px;
  color: white;
}
.success { background: #44bd32; }
.warning { background: #e1b12c; }
.danger { background: #c23616; }
.btn-edit { background: #4cd137; }
.btn-delete { background: #e84118; }

/* Scroll bar halus */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
</style>
</head>
<body>

<div class="sidebar">
  <div class="sidebar-content">
    <h2>PT ANISA JAYA UTAMA<br>BY ROY</h2>
    <div class="role" id="roleInfo"></div>
  </div>
  <div class="sidebar-content">
    <button onclick="logout()">Logout</button>
  </div>
</div>

<div class="main">
  <header>üìã Data Kendaraan Kantor</header>

  <div class="container">
    <input type="text" id="search" placeholder="üîç Cari plat nomor..." onkeyup="filterKendaraan()">

    <div id="adminPanel" style="display:none;">
      <h3>Tambah / Edit Kendaraan</h3>
      <input type="text" id="plat" placeholder="Nomor Plat (misal B 1234 ABC)">
      <label>Tanggal Kadaluarsa KIR</label>
      <input type="date" id="kir">
      <label>Tanggal Kadaluarsa STNK</label>
      <input type="date" id="stnk">
      <button onclick="tambahAtauUpdate()">üíæ Simpan</button>

      <h3>Manajemen User (Admin Saja)</h3>
      <input type="text" id="newUser" placeholder="Username baru">
      <input type="password" id="newPass" placeholder="Password">
      <select id="newRole">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button onclick="tambahUser()">‚ûï Tambah User</button>
    </div>

    <table id="tabelKendaraan">
      <thead>
        <tr>
          <th>Plat</th>
          <th>Kadaluarsa KIR</th>
          <th>Kadaluarsa STNK</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="exportExcel()">üì§ Ekspor ke Excel</button>

    <div id="notifArea" style="margin-top:15px;"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script>
let editIndex = -1;
const user = JSON.parse(localStorage.getItem("loggedInUser"));
if (!user) window.location.href = "login.html";

document.getElementById("roleInfo").innerHTML = 
  `üë§ <b>${user.username}</b><br>Role: <b>${user.role.toUpperCase()}</b>`;

if (user.role === "admin") document.getElementById("adminPanel").style.display = "block";

// load data kendaraan
function loadKendaraan() {
  const data = JSON.parse(localStorage.getItem("kendaraanList")) || [];
  const tbody = document.querySelector("#tabelKendaraan tbody");
  tbody.innerHTML = "";

  data.forEach((k, i) => {
    const hariIni = new Date();
    const kirDate = new Date(k.kir);
    const stnkDate = new Date(k.stnk);
    const selisihKIR = Math.ceil((kirDate - hariIni) / 86400000);
    const selisihSTNK = Math.ceil((stnkDate - hariIni) / 86400000);
    let status = "‚úÖ Aman", warna = "success";
    if (selisihKIR <= 30 || selisihSTNK <= 30) { status = "‚ö†Ô∏è Akan Kadaluarsa"; warna = "warning"; }
    if (selisihKIR < 0 || selisihSTNK < 0) { status = "‚ùå Kadaluarsa"; warna = "danger"; }

    let aksi = "";
    if (user.role === "admin") {
      aksi = `<button class='btn-edit' onclick='editKendaraan(${i})'>Edit</button>
              <button class='btn-delete' onclick='hapusKendaraan(${i})'>Hapus</button>`;
    } else {
      aksi = `<button class='btn-edit' onclick='editKendaraan(${i})'>Edit</button>`;
    }

    tbody.innerHTML += `
    <tr>
      <td>${k.plat}</td>
      <td>${k.kir}</td>
      <td>${k.stnk}</td>
      <td><span class='notif ${warna}'>${status}</span></td>
      <td>${aksi}</td>
    </tr>`;
  });
}

// tambah/update kendaraan
function tambahAtauUpdate() {
  const plat = document.getElementById("plat").value.trim();
  const kir = document.getElementById("kir").value;
  const stnk = document.getElementById("stnk").value;
  if (!plat || !kir || !stnk) return alert("Semua data wajib diisi!");
  let data = JSON.parse(localStorage.getItem("kendaraanList")) || [];

  if (editIndex === -1) data.push({ plat, kir, stnk });
  else data[editIndex] = { plat, kir, stnk };

  localStorage.setItem("kendaraanList", JSON.stringify(data));
  editIndex = -1;
  document.getElementById("plat").value = "";
  document.getElementById("kir").value = "";
  document.getElementById("stnk").value = "";
  loadKendaraan();
}

// edit kendaraan
function editKendaraan(i) {
  const data = JSON.parse(localStorage.getItem("kendaraanList")) || [];
  const k = data[i];
  document.getElementById("plat").value = k.plat;
  document.getElementById("kir").value = k.kir;
  document.getElementById("stnk").value = k.stnk;
  editIndex = i;
}

// hapus kendaraan
function hapusKendaraan(i) {
  if (!confirm("Hapus data ini?")) return;
  let data = JSON.parse(localStorage.getItem("kendaraanList")) || [];
  data.splice(i, 1);
  localStorage.setItem("kendaraanList", JSON.stringify(data));
  loadKendaraan();
}

// tambah user baru (admin)
function tambahUser() {
  const username = document.getElementById("newUser").value.trim();
  const password = document.getElementById("newPass").value.trim();
  const role = document.getElementById("newRole").value;
  if (!username || !password) return alert("Isi username & password!");
  let users = JSON.parse(localStorage.getItem("users")) || [];
  if (users.find(u => u.username === username)) return alert("User sudah ada!");
  users.push({ username, password, role });
  localStorage.setItem("users", JSON.stringify(users));
  alert("User baru ditambahkan!");
  document.getElementById("newUser").value = "";
  document.getElementById("newPass").value = "";
}

// filter pencarian
function filterKendaraan() {
  const input = document.getElementById("search").value.toLowerCase();
  const rows = document.querySelectorAll("#tabelKendaraan tbody tr");
  rows.forEach(r => {
    const plat = r.cells[0].textContent.toLowerCase();
    r.style.display = plat.includes(input) ? "" : "none";
  });
}

// notifikasi otomatis
function cekNotif() {
  const data = JSON.parse(localStorage.getItem("kendaraanList")) || [];
  const notifArea = document.getElementById("notifArea");
  notifArea.innerHTML = "";
  const now = new Date();
  let pesan = "";

  data.forEach(k => {
    const kir = new Date(k.kir);
    const stnk = new Date(k.stnk);
    const sKIR = Math.ceil((kir - now) / 86400000);
    const sSTNK = Math.ceil((stnk - now) / 86400000);

    if (sKIR <= 7 && sKIR >= 0) pesan += `‚ö†Ô∏è KIR ${k.plat} akan habis ${sKIR} hari lagi.<br>`;
    if (sSTNK <= 7 && sSTNK >= 0) pesan += `‚ö†Ô∏è STNK ${k.plat} akan habis ${sSTNK} hari lagi.<br>`;
    if (sKIR < 0) pesan += `‚ùå KIR ${k.plat} sudah kadaluarsa.<br>`;
    if (sSTNK < 0) pesan += `‚ùå STNK ${k.plat} sudah kadaluarsa.<br>`;
  });

  if (pesan) notifArea.innerHTML = `<div class='notif danger'>${pesan}</div>`;
}

function exportExcel() {
  const data = JSON.parse(localStorage.getItem("kendaraanList")) || [];
  if (data.length === 0) return alert("Tidak ada data untuk diekspor!");
  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Kendaraan");
  XLSX.writeFile(wb, "Data_Kendaraan.xlsx");
}

function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

loadKendaraan();
cekNotif();
setInterval(cekNotif, 3600000);
</script>

</body>
</html>
